
<a href="#" ng-click="btnBorrarUsuarios()" class="waves-effect waves-light btn #b71c1c red darken-4"><i class="material-icons left">delete_forever</i>Borrar usuarios</a>
<a href="#" class="waves-effect waves-light btn grey darken-4">
    <i class="material-icons left" ng-class="online ? 'light-green-text text-accent-4' : 'red-text text-accent-4'">
        {{ online ? 'network_wifi' : 'signal_wifi_off' }}
    </i>
    {{ online ? 'SERVER: ' + IP : 'Modo: Offline' }}
</a>

<div class="row">
    <form class="col s12">
        <div input-field class="col s4">
            <input type="text" ng-model="usuario.nombre" length="50">
            <label>Nombre</label>
        </div>

        <div input-field class="col s4">
            <input type="text" ng-model="usuario.clave" length="50">
            <label>Clave</label>
        </div>

        <div input-field class="col s4">
            <input type="text" ng-model="usuario.departamento" length="50">
            <label>Departamento</label>
        </div>
    </form>
</div>

<div>
    <a href="#" ng-click="btnAgregarUsuario()" class="waves-effect waves-light btn light-green darken-4"><i class="material-icons left">add_circle_outline</i>Agregar usuario</a>
</div>

<table>
    <thead>
        <tr>
            <th data-field="nombre">Nombre</th>
            <th data-field="clave">Clave</th>
            <th data-field="departamento">Departamento</th>
            <th data-field="altaLog">Alta</th>
            <th data-field="modiLog">Modificación</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="u in usuarios">
            <td>{{ u.nombre }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.nombre }}</td>
            <td style="padding: 0">
                <a class="waves-effect btn light-blue"><i class="material-icons ">mode_edit</i></a>
            </td>
        </tr>
       
    </tbody>
</table>
